<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpedag Store</title>
    <link rel="shortcut icon" href="./assets/arpedag.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header class="header">
        <h1 id="titulo">Arpedag Store</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#productos-amargos">Home</a></li>
                <li><a href="#productos-dulces">Store</a></li>
                <li><a href="#productos-sabores">Varius</a></li>
                <li><a href="#sobre-nosotros">About Us</a></li>
            </ul>
        </nav>
        <img class="img-logo" src="./assets/arpedag.jpg" alt="logotipo empresa">
    </header>

    <main>

        <div id="form-container" class="formulario">
            <h2>Información del Usuario</h2>
            <form id="user-form">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Ingrese su Nombre" id="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" placeholder="Ingrese su Correo" id="email" required>

                <button class="registro" type="submit">Enviar</button>
            </form>
        </div> <hr>

        <div class="icon">
            <h2>Carrito de Compras</h2>
            <i class="material-symbols-outlined icon-i">
                shopping_cart</i>
        </div>
        <ul id="carrito" class="ul-carro"></ul> <!-- Aquí se mostrarán los productos del carrito -->
        <div id="total">Total: 0</div>
        <hr>
        <h2>Nuestros Productos</h2>
        <div id="producto"></div> <!-- Aquí se mostrarán los productos -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./javascript/main.js"></script>
</body>

</html>
